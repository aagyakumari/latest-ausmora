plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Correct usage of the plugin
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_application_1"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Fixed syntax for JVM target
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_1"
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    //  flavorDimensions "env"
    // productFlavors {
    //     dev {
    //         dimension "env"
    //         applicationIdSuffix ".dev"
    //         versionNameSuffix "-dev"
    //     }
    //     prod {
    //         dimension "env"
    //         // no suffix for production
    //     }
    // }


    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Replace this with your release signing config later
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.7.0") // Firebase BOM
    implementation "com.google.firebase:firebase-analytics-ktx" // Example Firebase module
    implementation "com.google.firebase:firebase-messaging-ktx"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
